<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Apply Inter font family */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- React and ReactDOM CDN (for development, use build tools for production) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Your App.js will be transpiled and bundled if using a build setup -->
  <!-- For direct browser use, you might use a bundler or a simple script tag with type="module" -->
  <script type="module">
    import App from './App.js'; // Assuming App.js is in the same directory
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>

</html>
